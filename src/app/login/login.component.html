<div class="login-container center-content">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="login-header-image">
        <mat-icon>account_circle</mat-icon>
      </div>
      <mat-card-title>Connexion</mat-card-title>
      <mat-card-subtitle>Connect to your account</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>User name</mat-label>
          <input
            matInput
            formControlName="username"
            placeholder="enter your username"
          >
          <mat-icon matSuffix>person</mat-icon>
          <mat-error *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
            {{ getErrorMessage('username') }}
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            placeholder="Enter your password">
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hidePassword"
            type="button">
            <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            {{ getErrorMessage('password') }}
          </mat-error>
        </mat-form-field>

        <button
          mat-raised-button
          color="primary"
          type="submit"
          class="full-width login-button"
          [disabled]="loginForm.invalid || isLoading">
          <mat-spinner *ngIf="isLoading" diameter="20" class="login-spinner"></mat-spinner>
          <span *ngIf="!isLoading">Se connecter</span>
          <span *ngIf="isLoading">Connexion en cours...</span>
        </button>

        <!-- Lien mot de passe oublié -->
        <div class="forgot-password-section">
          <button 
            mat-button 
            type="button"
            class="forgot-password-link"
            (click)="toggleForgotPassword()">
            {{ showForgotPassword ? 'Retour à la connexion' : 'Mot de passe oublié ?' }}
          </button>
        </div>

        <!-- Section de réinitialisation de mot de passe -->
        <div *ngIf="showForgotPassword" class="reset-password-section">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Adresse email</mat-label>
            <input
              matInput
              type="email"
              [formControl]="emailFormControl"
              placeholder="Saisissez votre adresse email"
              autocomplete="email"
            >
            <mat-icon matSuffix>email</mat-icon>
            <mat-error *ngIf="emailFormControl.hasError('required')">
              L'adresse email est requise
            </mat-error>
            <mat-error *ngIf="emailFormControl.errors?.['pattern'] && (!emailFormControl.hasError('required'))">
              L'adresse email n'est pas valide
            </mat-error>
          </mat-form-field>
          <button
          *ngIf="!emailFormControl.hasError('pattern') && !emailFormControl.hasError('required')"
            mat-raised-button
            color="accent"
            type="button"
            class="full-width reset-button"
            [disabled]="emailFormControl.invalid || isResetLoading"
            (click)="requestPasswordReset()">
            <mat-spinner *ngIf="isResetLoading" diameter="20"></mat-spinner>
            <span *ngIf="!isResetLoading">Envoyer le lien de réinitialisation</span>
            <span *ngIf="isResetLoading">Envoi en cours...</span>
          </button>
        </div>
      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <div class="login-footer">
        <p class="app-branding">UI-SEDO</p>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
